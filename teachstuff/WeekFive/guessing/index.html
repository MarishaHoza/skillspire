<!DOCTYPE html>

<html>
<head>
	<title>Guessing Game 1.0</title>
</head>
<body>
	<h1>Guessing Game 1.0</h1>

	<!-- For all your projects it's essential to think from the user's perspective. Line 11 tells the user how this app works. -->
	<p>We generated a random number from 0-10. Guess the number!</p>

	<form id="guess-form">
		<label>Your guess:</label>
		<input id="user-guess-input" type="number" required>
		<button type="submit">Enter</button>
	</form>

	<p id="output-p"></p>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
