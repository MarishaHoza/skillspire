<!DOCTYPE html>

<html>
<head>
	<title>HW5</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<h1 id="header">Guessing Game 1.0</h1>

	<p>We generated a random number from 0-10. Guess the number!</p>

	<form id="guess-form">
		<label>Your guess:</label>
		<input id="userInput" type="number" required>
		<button type="submit">Enter</button>
	</form>

    <p id="output-p"></p>

	<p>2nd question,what color is the sun?</p>
	<form>
		<label for="2nd question" id="2ndform">Select correct answer</label>
		<input id="userInputYellow" type="radio" value="yellow"> Yellow
		<input id="userInputGreen" type="radio" value="green"> Green
		<input id="userInputRed" type="radio" value="red"> Red
	</form>
	<p id="secondFormOutput"></p>


  

</body>

<script type="text/javascript" src="./app.js"></script>
</html>
